<script>
    var tale = new $.tale();

    var tale = new $.tale();
    var vm = new Vue({
        el: '#app',
        data: {
            articlePage: {},
            isLoading: true
        },
        beforeCreate: function () {
            vueLoding = this.$loading.show();
        },
        mounted: function () {
            this.load();
        },
        methods: {
            load: function () {
                var $vm = this;
                tale.get({
                    url: '/admin/api/articles',
                    success: function (data) {
                        $vm.articlePage = data.payload
                    },
                    error: function (error) {
                        console.log(error);
                        alert(error || '数据加载失败');
                    }
                });
            }
        }
    });

    $(document).ready(function () {
        vm.isLoading = false;
        vueLoding.hide();
    });

    function showContent(obj) {
        var fileName = obj.value;
        if (fileName && fileName != '') {
            $.get('/admin/template/content', {fileName: fileName}, function (data) {
                $('#tpl-preview').val(data);
            });
        } else {
            $('#tpl-preview').val('');
        }
    }

    function saveTpl() {
        var fileName = $('#tplSelect').val();
        if (fileName && fileName != '') {
            tale.post({
                url: '/admin/api/template/save',
                data: {
                    fileName: fileName,
                    content: $('#tpl-preview').val()
                },
                success: function (result) {
                    if (result && result.success) {
                        tale.alertOk('模板保存成功');
                    } else {
                        tale.alertError(result.msg || '模板保存失败');
                    }
                }
            });
        }
    }
</script>
