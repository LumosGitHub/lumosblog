<script>
    var tale = new $.tale();
    var vm = new Vue({
        el: '#app',
        data: {
            themes: [],
            isLoading: true
        },
        beforeCreate: function () {
            vueLoding = this.$loading.show();
        },
        mounted: function () {
            this.load();
        },
        methods: {
            load: function () {
                var $vm = this;
                tale.get({
                    url: '/admin/api/themes',
                    success: function (data) {
                        $vm.themes = data.payload
                    },
                    error: function (error) {
                        console.log(error);
                        alert(error || '数据加载失败');
                    }
                });
            },
            active: function (name) {
                var $vm = this;
                tale.alertConfirm({
                    title: '确定启用该主题吗?',
                    then: function () {
                        tale.post({
                            url: '/admin/api/themes/active',
                            data: {siteTheme: name},
                            success: function (result) {
                                if (result && result.success) {
                                    tale.alertOk('主题启用成功');
                                    $vm.load();
                                } else {
                                    tale.alertError(result.msg || '主题启用失败');
                                }
                            }
                        });
                    }
                });
            }
        }
    });

    $(document).ready(function () {
        vm.isLoading = false;
        vueLoding.hide();
    });

</script>
